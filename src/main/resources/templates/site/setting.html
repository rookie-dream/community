<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="https://rookie-community.oss-cn-qingdao.aliyuncs.com/img/other/rookie2.png"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<link rel="stylesheet" th:href="@{/css/login.css}" />
	<title>菜鸟网-账号设置</title>
</head>
<body>
	<div class="nk-container">
		<!-- 头部 -->
		<div th:replace="~{/commons/header::header}"></div>
		<!-- 右边鸟-->
		<div th:replace="~{/commons/bird::bird}"></div>
		<!-- 内容 -->
		<div class="main">
			<div class="container p-5 mt-3 mb-3  ba">
				<!-- 修改密码 -->
				<h6 class="text-left text-info border-bottom pb-2 mt-5">修改密码</h6>
				<form class="mt-5" id="userForm" name="userForm" method="post" th:action="@{/user/pwdModify}">
					<div class="form-group row mt-4">
						<label for="oldpassword" class="col-sm-2 col-form-label text-right">原密码:</label>
						<div class="col-sm-10">
							<input type="password"  th:class="|form-control ${oldpasswordMsg!=null?'is-invalid':''}|" th:value="${oldpassword}" name="oldpassword" id="oldpassword" placeholder="请输入原始密码!" required>
							<div class="invalid-feedback" th:text="${oldpasswordMsg}">
								该账号已存在!
							</div>
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="newPassword" class="col-sm-2 col-form-label text-right">新密码:</label>
						<div class="col-sm-10">
							<input type="password"  th:class="|form-control ${newpasswordMsg!=null?'is-invalid':''}|" th:value="${newpassword}"  name="newpassword" id="newpassword" placeholder="请输入新的密码!" required>
							<div class="invalid-feedback" th:text="${newpasswordMsg}">
								该账号已存在!
							</div>
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="rnewpassword" class="col-sm-2 col-form-label text-right">确认密码:</label>
						<div class="col-sm-10">
							<input type="password"  th:class="|form-control ${rnewpasswordMsg!=null?'is-invalid':''}|" th:value="${rnewpassword}" name="rnewpassword" id="rnewpassword" placeholder="再次输入新密码!" required>
							<div class="invalid-feedback" th:text="${rnewpasswordMsg}">
								该账号已存在!
							</div>
						</div>
					</div>
					<div class="form-group row mt-4">
						<div class="col-sm-2"></div>
						<div class="col-sm-10 text-center">
							<button type="submit" class="btn btn-info text-white form-control">立即保存</button>
						</div>
					</div>
				</form>				
			</div>
		</div>

		<!-- 尾部 -->
		<div th:replace="~{/commons/tail::tail}"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
	<script th:src="@{/js/setting.js}"></script>

	<script>
		$(function(){
			bsCustomFileInput.init();
		});
	</script>
</body>
</html>
